<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="apple-touch-icon" sizes="76x76" href="static/apple-icon.png">
  <link rel="icon" type="image/png" href="static/favicon.png">

  <title>Sign-Up</title>

  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />

  <!-- Nucleo Icons -->
  <link href="static/nucleo-icons.css" rel="stylesheet" />
  <link href="static/nucleo-svg.css" rel="stylesheet" />

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <!-- CSS Files -->

  <link href="static/new.css" rel="stylesheet" />


  <link id="pagestyle" href="static/material-kit.css?v=3.0.4" rel="stylesheet" />


</head>

<body class="">


  <!-- Navbar -->
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
        <nav
          class="navbar navbar-expand-lg  blur border-radius-xl top-0 z-index-fixed shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
          <div class="container-fluid px-0">
            <a class="navbar-brand font-weight-bolder ms-sm-3" href="/" rel="tooltip"
              title="Designed and Coded by Creative Tim" data-placement="bottom">
              Cure-o-city
            </a>
            <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse"
              data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon mt-2">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </span>
            </button>
            <div class="collapse navbar-collapse pt-3 pb-2 py-lg-0 w-100" id="navigation">
              <ul class="navbar-nav navbar-nav-hover ms-auto">

              </ul>
            </div>
          </div>
        </nav>
        <!-- End Navbar -->
      </div>
    </div>
  </div>

  <header> 
    <div class="min-vh-60" style="margin-top: -40px;">
      <img class="w-50 position-absolute end-0 border-radius-top-start-lg"
        src="static/index_bg.jpg"
        alt="lakeHouse" loading="lazy" style="margin-top: -89px; height: 778px;">
      <div class="container">
        <div class="row mt-8">
          <div class="col-lg-7 d-flex justify-content-center flex-column">
            <div class="card card-body d-flex justify-content-center shadow-lg p-sm-5 blur align-items-center" style="width: 80%; margin-left: 70px;">
              <h3 class="text-center">Sign In</h3>
              <form id="contact-form" method="post" autocomplete="off">
                <div class="card-body text-center" style="padding: 0">
                  <form method="POST">
                    <p style=" margin: 0px 0px 5px 0px; width: 200px;" class="muted-text">
                      <h6 class="mb-0">User-type:</h6> 

                      <input type="radio" id="age1" name="age" value="30" style="margin-left: 2px;" checked>
                      <label for="type1">
                        <a link href="UserRegister">Common User</a>
                      </label>

                      <input type="radio" id="age2" name="age" value="60" style="margin-left: 17px;">
                      <label for="type2">
                        <a link href="DoctorRegister">Doctor</a>
                      </label>

                    </p>
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group input-group input-group-static mt-3">
                          <label class="bmd-label-floating">Username</label>
                          <input name="Username" type="text" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group input-group input-group-static mt-3">
                          <label class="bmd-label-floating">Full Name</label>
                          <input name="FullName" type="text" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group input-group input-group-static mt-3">
                          <label class="bmd-label-floating">Password</label>
                          <input name="Password" type="text" class="form-control">
                        </div>
                      </div>
                    </div>



                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group input-group input-group-static mt-3">
                          <label class="bmd-label-floating">Weight</label>
                          <input name="Weight" type="text" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group input-group input-group-static mt-3">
                          <label class="bmd-label-floating">Gender</label>
                          <input name="Gender" type="text" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group input-group input-group-static mt-3">
                          <label class="bmd-label-floating">Height</label>
                          <input name="Height" type="text" class="form-control">
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group input-group input-group-static mt-3">
                          <label class="bmd-label-floating">Address</label>
                          <input name="Address" type="text" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group input-group input-group-static mt-3">
                          <label class="bmd-label-floating">Contact Number</label>
                          <input name="Contact" type="number" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group input-group input-group-static mt-3">
                          <label class="bmd-label-floating">Allergies</label>
                          <input name="Allergies" type="text" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group input-group input-group-static mt-3 mb-3">
                          <label class="bmd-label-floating">Medical Conditions</label>
                          <input name="MedConditions" type="text" class="form-control">
                        </div>
                      </div>
                    </div>
                    {{ msg }}
                    <hr class="mt-2">

                    <input type="submit" class="btn bg-gradient-primary mt-1 me-2   mb-0 " value="Register">
                    <!-- <button type="submit" class="btn btn-primary pull-right">Register</button> -->
                    <div class="clearfix"></div>
                    <div class="card-footer text-center  p-0 px-lg-2 px-1 mt-2">
                      <p class="mb-0 text-sm mx-auto">
                        Don't have an account?
                        <a href="/" class="text-primary text-gradient font-weight-bold">Sign up</a>
                      </p>
                    </div>
                  </form>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </header>


  <!--   Core JS Files   -->
  <script src="static/popper.min.js" type="text/javascript"></script>
  <script src="static/bootstrap.min.js" type="text/javascript"></script>
  <script src="static/perfect-scrollbar.min.js"></script>
  <!--  Plugin for TypedJS, full documentation here: https://github.com/inorganik/CountUp.js -->
  <script src="static/countup.min.js"></script>

  <script src="static/choices.min.js"></script>

  <script src="static/prism.min.js"></script>
  <script src="static/highlight.min.js"></script>

  <!--  Plugin for Parallax, full documentation here: https://github.com/dixonandmoe/rellax -->
  <script src="static/rellax.min.js"></script>
  <!--  Plugin for TiltJS, full documentation here: https://gijsroge.github.io/tilt.js/ -->
  <script src="static/tilt.min.js"></script>
  <!--  Plugin for Selectpicker - ChoicesJS, full documentation here: https://github.com/jshjohnson/Choices -->
  <script src="static/choices.min.js"></script>


  <!--  Plugin for Parallax, full documentation here: https://github.com/wagerfield/parallax  -->
  <script src="static/parallax.min.js"></script>
  <!-- Control Center for Material UI Kit: parallax effects, scripts for the example pages etc -->
  <!--  Google Maps Plugin    -->

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTTfWur0PDbZWPr7Pmq8K3jiDp0_xUziI"></script>
  <script src="static/material-kit.min.js?v=3.0.4" type="text/javascript"></script>


  <script type="text/javascript">

    if (document.getElementById('state1')) {
      const countUp = new CountUp('state1', document.getElementById("state1").getAttribute("countTo"));
      if (!countUp.error) {
        countUp.start();
      } else {
        console.error(countUp.error);
      }
    }
    if (document.getElementById('state2')) {
      const countUp1 = new CountUp('state2', document.getElementById("state2").getAttribute("countTo"));
      if (!countUp1.error) {
        countUp1.start();
      } else {
        console.error(countUp1.error);
      }
    }
    if (document.getElementById('state3')) {
      const countUp2 = new CountUp('state3', document.getElementById("state3").getAttribute("countTo"));
      if (!countUp2.error) {
        countUp2.start();
      } else {
        console.error(countUp2.error);
      };
    }
  </script>

</body>

</html>
